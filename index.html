<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;

<body>

<script src="lib/three.min.js"></script>
<script src="lib/lodash.core.min.js"></script>
<script src="lib/jquery-2.2.0.min.js"></script>
<script src="lib/cannon.min.js"></script>
<script>

$(document).ready(function() {
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    var render = function () {
        requestAnimationFrame(render);

        // cube.rotation.x += 0.1;
        // cube.rotation.y += 0.1;

        renderer.render(scene, camera);
    };

    render();



    var worker = new Worker('app.js');
    worker.addEventListener('message', function(e) {
        // cube
        // console.log(e.data);
        // cube.position.x = e.data.x;
        cube.position.y = e.data.z - 1;
        // cube.position.z = e.data.z + 5;

        console.log(e.data);
        // self.postMessage(sphereBody);
    }, false);


    worker.postMessage('Hello World');
});


</script>
</body>
