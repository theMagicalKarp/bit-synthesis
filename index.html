<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Robert Sheehy</title>

    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<script src="lib/three.min.js"></script>
<script src="lib/lodash.min.js"></script>
<script src="lib/jquery-2.2.0.min.js"></script>
<script src="lib/cannon.min.js"></script>
<script>
var physicsWorker = new Worker('app.js');
var n = 10;
var particles = [];

var newWorld = function(n) {
    physicsWorker.postMessage({command: 'new', count: n});
};


$(document).ready(function() {
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    particles = _.range(n).map(function(i) {
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        return cube;
    });

    camera.position.z = 5;

    var render = function () {
        requestAnimationFrame(render);

        renderer.render(scene, camera);
    };

    render();


    physicsWorker.addEventListener('message', function(e) {
        // need to look into https://github.com/schteppe/cannon.js/blob/master/examples/threejs.html
        // https://github.com/schteppe/cannon.js/tree/master/examples#threejs
        _.range(n).forEach(function(i) {
            particles[i].position.y = e.data[i].z;

            particles[i].position.z = e.data[i].x;
            particles[i].position.x = e.data[i].y;
        });

    }, false);
    newWorld(n);
});


</script>
</body>
